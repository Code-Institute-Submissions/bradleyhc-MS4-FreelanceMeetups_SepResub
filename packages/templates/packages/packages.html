{% extends 'includes/base.html' %}

{% block content %}
this is the packages page
<div class="container">
    <div class="row">
        <div class="d-flex justify-content">
            {% for package in packages %}
            <div class="card">
                {{package.name}}
                {{package.description}}
                {{package.price}}
            </div>
            <form action="{% url 'package_selection' package.id %}" method="POST">{% csrf_token %}
                <input type="text" name="package_id" value="{{ package.stripe_price_id }}">
                <button type="submit">Get package</button>
            </form>
            
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
