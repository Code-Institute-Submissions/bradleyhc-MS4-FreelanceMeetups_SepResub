<!DOCTYPE html>
<html lang="en">

<head>
    {% load static%}
    {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
    <title>{% block head_title %}{% endblock %} | FreelanceMeetups</title>

    <!-- Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    {% block post_CSS %}
    {% endblock %}

    <!-- JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static '/js/base.js' %}"></script>

    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>

</head>

<body>
    {% include 'navbar/navbar.html' %}

    {% block content %}
    {% endblock %}

    {% include 'footer/footer.html' %}
    {% block post_JS %}
    {% endblock %}

    <!-- SITEWIDE MODALS START -->
    <!-- Modal syntax from Bootstrap https://getbootstrap.com/docs/4.0/components/modal/ -->

    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content m-auto">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Send us a message</h5>
                        <i data-bs-dismiss="modal" aria-label="Close" class="close fas fa-times"></i>
                </div>
                <div class="modal-body">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
