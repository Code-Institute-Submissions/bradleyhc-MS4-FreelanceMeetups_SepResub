<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>

    <!-- Style -->

    {% block post_CSS %}
    {% endblock %}

    <!-- JS -->

    {% block post_JS %}
    {% endblock %}
</head>
<body>
    {% include 'navbar/navbar.html' %}
    {% block content %}
    {% endblock %}
</body>
</html>
