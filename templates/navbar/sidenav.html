<div id="sidebar_wrap" class="nav-top-padding">
    <div id="account_sidebar" class="d-flex flex-column">
        <span onclick="triggerSidebar()" id="sidebar_trigger"><i class="fas fa-arrow-right"></i></span>
        {% with request.resolver_match.url_name as url_name %}
        <div class="sidebar-profile-details">
            <div class="sidenav-image-container prf-img-preview-wrapper mx-auto mb-4">
                <img class="prf-img-preview" src="{{profile_image}}" alt="{{full_name}}'s profile image"
                    onload="specImageOrientation(this);">
            </div>
            <div class="sidenav-detail-text">
                <h2>{{full_name}}</h2>
                {% if url_name != "edit_profile" %}
                <a href="{% url 'edit_profile' %}" class="btn secondary-btn">Edit Profile</a>
                {% endif %}
                <p class="text-white m-auto p-text-underline">{{this_user.job_role}}</p>
            </div>
        </div>

        <ul id="account_sidebar_ul">
            <li class="{% if url_name == 'account_dashboard' %}active{% endif %}"><i
                    class="fas fa-address-book sidebar-icon-item "></i>
                <span class="sidebar-text-item">My Projects</span>
            </li>
            <li>
               <a href="{% url 'get_my_orders' %}" class="sidebar-text-item">
                    <i class="fas fa-address-book sidebar-icon-item "></i>
                    My Orders
                </a>
            </li>
            <li><i class="fas fa-address-book sidebar-icon-item "></i>
                <span class="sidebar-text-item">Signout</span>
            </li>
        </ul>
        {% endwith %}
    </div>
</div>
